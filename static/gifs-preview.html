    <script>

      const app = new Vue({
        el: '#app',
        methods: {
          getRandomColorClass() {
            let randVal = Math.random();
            if (randVal < 0.25) {
              return 'green-text';
            }
            if (randVal < 0.5) {
              return 'red-text';
            }
            if (randVal < 0.75) {
              return 'blue-text';
            }
            if (randVal < 1) {
              return 'yellow-text';
            }
          }
