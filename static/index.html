<!doctype html>
<html>
  <head>
    <title>Codeplay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>

      .mdl-cell {
        /* border: 1px solid lightblue; */
        height: 500px;
        border:1px solid #ccc;
      }

      .custom-header {
        background: #eaeaea;
      }

      #app {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <!-- <script src="./src/index.js"></script> -->
    <div class="custom-header">
      <div class="mdl-layout__header-row">
        <img id="logo" src="https://s3.amazonaws.com/alcourses.codeplay/logo.png">
        <div class="mdl-layout-spacer"></div>
        </nav>
      </div>
    </div>
    
    <div id="app">
        <h2>Labyrinths</h2>
        <h4 v-for="labyrinthName in labyrinths">
          <a v-bind:href=`lesson.html?config=${labyrinthName}&nextPage=index.html?solvedTask=${labyrinthName}`>
            {{labyrinthName}}
          </a>
        </h4>
    
        <h2>Battles</h2>
        <h4 v-for="battleName in battles">
          <a v-bind:href=`lesson.html?config=${battleName}&nextPage=index.html?solvedTask=${battleName}`>
            {{battleName}}
          </a>
        </h4>
    
        <h2>Avengers</h2>
        <h4 v-for="avengersName in avengers">
          <a v-bind:href=`lesson.html?config=${avengersName}&nextPage=index.html?solvedTask=${avengersName}`>
            {{avengersName}}
          </a>
        </h4>
    
        <h2>Questions</h2>
        <h4 v-for="questionName in questions">
          <a v-bind:href=`lesson.html?config=${questionName}&nextPage=index.html?solvedTask=${questionName}`>
            {{questionName}}
          </a>
        </h4>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          labyrinths: [
            'easyLabyrinth',
            'mediumLabyrinth',
            'hardLabyrinth'
          ],
          battles: [
            'oneWarrior',
            'oneArcher',
            'warriorsAndArcher',
            'oneDragon',
            'allTogether'
          ],
          avengers: [
            'ironMan'
          ],
          questions: [
            'callGranny',
            'readMore',
            'workHard'
          ]
        }
      });
    </script>

  </body>
</html>
