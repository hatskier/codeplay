<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codeplay</title>
  </head>
  <body>

    <div id="main-container">

      <script src="./tour.css.bundle.js"></script>

      <style>
        #top-container {
          height: 500px;
        }

        #top-container,#screen-view-container,#control-container {
          /* Uncomment for CSS debugging */
          /* border: 1px solid lightblue; */
        }

        #screen-view-container,#control-container {
          float: left;
        }

        #control-bar {
          margin: auto;
          margin-top: 5px;
          text-align: center;
          border: 1px solid lightblue;
          width: 200px;
          padding: 5px;
          border-radius: 5px;
        }

        #bottom-container {
          clear: both;
        }

        #control-container {
          width: 49%;
        }

        #code-editor {
          margin: auto;
          margin-top: 10px;
          /* border:1px solid #ccc; */
          width: 100%;
          height: 400px;
          box-shadow: 0 0 2px;
        }

        #screen-view-container {
          width: 50%;
        }

        #screen-view {
          margin: auto;
          /* Position relative is important for dynamic objects in codeplay */
          position: relative;
          box-shadow: 0 0 3px;
        }

        #run-button {
          background: greenyellow;
          width: 70px;
          border-radius: 5px;
          float: left;
        }

        .md-icon {
          /* filter:  */
          width: 35px;
          margin: 5px;
        }

        .clickable:hover {
          cursor: pointer;
          opacity: 0.7;
        }

        .clickable:active {
          /* box-shadow: 0 0 3px; */
          opacity: 1;
        }

        #overlay {
          position: fixed;
          width: 100%;
          height: 100%;
          background: white url(img/spinner2.svg) center center no-repeat;
          opacity: 1;
        }

      </style>

      <div id="overlay"></div>
    
      <div id="top-container">
        <div id="screen-view-container">
          <div id="screen-view"></div>
        </div>
        <div id="control-container" >
          <div id="code-editor"></div>
          <div id="control-bar">
            <div id="run-button" class="clickable" onclick="run()">
              <img class="md-icon" src="./img/white-play-icon.png">
            </div>
            <img class="md-icon clickable" onclick="help()" src="./img/blue-help.png">
            <img class="md-icon clickable" onclick="openSettings()" src="./img/blue-settings.png">
          </div>
        </div>
      </div>
  
      <div id="bottom-container">
        <div id="documentation-container">
          <h4 class="centered-header">Documentation</h4>
          <div id="doc-view"></div>
        </div>
  
        <div id="logs-container">
          <h4 class="centered-header">Logs</h4>
          <div id="logs"></div>
        </div>
      </div>

    </div>

    <script src="./lesson.bundle.js"></script>

  </body>
</html>
